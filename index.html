<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Architecture | عمارة الإنسان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              alabaster: '#F2F0EB',
              concrete: '#E6E2DD',
              slate: '#8C9598',
              bronze: '#C5A065',
              charcoal: '#2B2B2B',
              darkBg: '#0F0F0F',
              blueprint: '#003366',
              blueprintLine: '#4da6ff',
            },
            fontFamily: {
              amiri: ['Amiri', 'serif'],
              ibm: ['IBM Plex Sans Arabic', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              mono: ['IBM Plex Mono', 'monospace'],
            },
            cursor: {
              none: 'none',
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          },
        },
      }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A065; 
      }
      
      body {
        cursor: none;
        overflow-x: hidden;
      }

      /* Luxury Mode Grid */
      .architectural-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(140, 149, 152, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(140, 149, 152, 0.05) 1px, transparent 1px);
      }

      /* BLUEPRINT MODE STYLES (The High-Impact Feature) */
      body.blueprint-mode {
        background-color: #0a192f !important;
        color: #64ffda !important;
      }
      
      body.blueprint-mode .architectural-grid {
        background-size: 20px 20px;
        background-image: linear-gradient(to right, rgba(100, 255, 218, 0.1) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(100, 255, 218, 0.1) 1px, transparent 1px);
      }

      body.blueprint-mode .bg-alabaster,
      body.blueprint-mode .bg-white,
      body.blueprint-mode .bg-concrete {
        background-color: rgba(10, 25, 47, 0.95) !important;
        border-color: rgba(100, 255, 218, 0.3) !important;
        color: #64ffda !important;
      }

      body.blueprint-mode .text-charcoal,
      body.blueprint-mode .text-slate {
        color: #8892b0 !important;
      }
      
      body.blueprint-mode .text-bronze {
        color: #64ffda !important;
        text-shadow: 0 0 5px rgba(100, 255, 218, 0.5);
      }

      body.blueprint-mode img {
        filter: grayscale(100%) sepia(100%) hue-rotate(170deg) saturate(300%) contrast(1.2);
        opacity: 0.8;
        mix-blend-mode: screen;
      }

      /* Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.07;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      ::selection {
        background: #C5A065;
        color: #000;
      }
      
      /* Smooth fade for view transitions */
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 500ms ease-in; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 300ms ease-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="bg-darkBg text-concrete antialiased transition-colors duration-700 overflow-x-hidden">
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
